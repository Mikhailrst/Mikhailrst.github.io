<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- секция -->
<div class="section">

	<!-- контейнер -->
	<div class="container">

		<!-- первая строка -->
		<div class="row">
			<!-- сколько колонок в этой строке -->
   <div class="col-lg-6 col-lg-offset-3">
				<!-- заголовок -->
			<h1 class="header text-center">
				<span>Получить видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
   </div>
		</div>

<!--вторая строка -->
<div class="row">
	<!-- колонки под видео-->
	<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
		<!-- видео-->
		<div class="video">
			<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</div>
<!-- колонки для поля для ввода-->
<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
	<!-- поле для ввода-->
	<div class="form">
		<!-- заголовок-->
		<p class="form-header text-center">Введите свой email</p>
		<form action="#">
			<input type="text" class="form-control input-lg" placeholder="ваше имя">
			<input type="text" class="form-control input-lg" placeholder="ваш email">
			<!-- кнопка -->
			<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
		</form>
	</div>
</div>
</div>
	</div>
</div>


<!-- вторая секция-->
<div class="section">
<div class="container">
		<!-- строка под заголовок-->
	<div class="row">
		<!--сколько колонок-->
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<!-- заголовок-->
			<h2 class="section-header text-uppercase text-center">Почему это нужно сделать сейчас?</h2>
		</div>
	</div>


	<!-- блок с приемуществами-->
	<div class="features text-center">
		<!-- строка под картинки-->
		<div class="row">
			<!-- колонки-->
<div class="col-lg-3 col-md-6">
	<div class="feature-box">
		<img src="img/01.png" alt="1 приемущество">
		<p>первое приемущество</p>
	</div>
</div>
<div class="col-lg-3 col-md-6">
	<div class="feature-box">
		<img src="img/02.png" alt="2 приемущество">
		<p>второе приемущество</p>
	</div>
</div>
<div class="col-lg-3 col-md-6">
	<div class="feature-box">
		<img src="img/03.png" alt="3 приемущество">
		<p>третье приемущество</p>
	</div>
</div>
<div class="col-lg-3 col-md-6">
	<div class="feature-box">
		<img src="img/04.png" alt="4 приемущество">
		<p>четвертое приемущество</p>
	</div>
</div>
		</div>
	</div>
	<!-- кнопка снизу-->
	<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
</div>
</div>

</html>
