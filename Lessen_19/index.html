<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Автоматизированная штукатурка стен</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="Less/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<!-- разметка,первый экран-->
<main class="main">
	<div class="container">
		<!-- верхняя часть сайта-->
		<div class="header">

			<!-- строка-->
<div class="row">

	<div class="col-md-3">
				<!-- логотипы-->
			<div class="logo">
				<!-- картинка-->
				<img src="img/logo.png" alt="Гипсолит.Штукатурка стен">
			</div>
</div>

<div class="col-md-2 col-md-offset-4">
	<!-- блок для ссылки для телефона-->
<div class="phone-block">
		<!-- ссылка на телефон-->
		<a class="phone-link" href="#">+7 495 771 05 08</a>
</div>
</div>

<div class="col-md-3">
	<!-- кнопка-->
<div class="wrap">
	<div class="wrap-block">
			<button class="button header-btn">
		Получить консультацию</button>
		</div>
</div>
</div>

</div>

		</div>

<!-- второй блок-->
<div class="main-content">
	<!-- строка-->
	<div class="row">
		<div class="col-md-6">
			<!-- заголовок-->
			<div class="main-title">
				<!-- сам заголовок -->
				<h1>Автоматизированная штукатурка стен</h1>
				<!-- подзаголовок-->
				<p class="main-subtitle">Идеально ровные стены <br> в кратчайшие сроки</p>
				<!-- блок с суммой-->
				<span>Стоимость работ <br> от <strong>300</strong>руб/м <sup>2</sup></span>
				<!-- заголовок-->
				<strong class="main-trigger">оплата по факту!</strong>
			</div>
		</div>
		<div class="col-md-4 col-md-offset-2">

			<!-- поле для ввода -->
			<div class="main-form">
				<!-- заголовок-->
				<h2 class="main-form-header">Для расчета точной стоимости <br> закажите <strong>выезд замерщика</strong> </h2>
				<form action="#">
					<!-- надпись над инпутом-->
					<label for="#">Ваше имя</label>
					<!-- инпут-->
					<input class="main-form-input" type="text">
     <!-- надпись над вторым инпутом-->
					<label for="#">Номер телефона</label>

					<!-- второй инпут-->
					<input class="main-form-input" type="text">
					<!-- кнопка-->
					<button class="main-form-btn button" type="submit">оставьте заявку</button>
					<!-- заголовок под кнопкой-->
					<small>Подарок в день обращения</small>
				</form>

			</div>
		</div>
	</div>
</div>

	</div>
</main>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
