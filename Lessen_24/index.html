<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- подключение bootstrap min css-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="container">
  
  <button class="btn btn-success" data-toggle="modal" data-target="#my-modal">Удалить файл</button>
</div>

<!-- Модальное окно-->
<!-- отвечает за затемнение фона и за то чтобы появилось модальное окно-->
<div class="modal fade" id="my-modal">
  <!-- само белое модальное окно-->
  <div class="modal-dialog modal-lg">
    <!-- содержимое модального окна-->
    <div class="modal-content">
      <!-- шапка модального окна-->
      <div class="modal-header">
        <!-- кнопка закрыть-->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <!-- заголовок-->
        <h4 class="modal-title">Вы действительно хотите удалить этот файл?</h4>
      </div>
      <!-- тело модального окна-->
      <div class="modal-body">
        <img src="img/2.jpg" alt="">
      </div>
      <!-- подвал модального окна-->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Да</button>
        <button type="button" class="btn btn-primary">Нет
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- подключаем библиотеку jquerry-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Для модальных окон от боотстрап нужно подключить js файл-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
